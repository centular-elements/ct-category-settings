<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">

<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<link rel="import" href="../ct-currency-behaviour/ct-currency-behaviour.html">
<link rel="import" href="../ct-editable-switcher/ct-editable-switcher.html">
<link rel="import" href="../shared-styles/ct-application-theme.html">

<link rel="import" href="../ct-setting-api/ct-setting-api.html">

<!--
`ct-category-settings`
Component for managing category settings

@demo demo/index.html
-->

<dom-module id="ct-category-settings">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style is="global-styles">
      :host {
        display: block;
        --paper-input-container:{
          padding: 0 !important;
        };
        paper-input-container:{
          padding: 0 !important;
        };
      }
      .vertical-middle {
        vertical-align: middle;
        display: table-cell;
      }
      .vertical-middle-container {
        height: 62px;
        display: table;
        float: none;
        table-layout: fixed;
      }

      .row-striped:nth-of-type(odd){
        background-color: #efefef;
      }

      .row-striped:nth-of-type(even){
        background-color: #ffffff;
      }
      .fees-container .row {
        /*display: flex;*/
        align-items: center;
      }
      paper-input-container.input-element {
        padding: 0 !important;
      }
    </style>
    <ct-setting-api id="settingApi"></ct-setting-api>
    <div class="container-fluid fees-container">

      <div class="row">
        <div class="col-xs-12">
          <template is="dom-repeat" items={{_settingCategoryList}}>
            <div class="row">
              <div class="col-xs-3 col-input">
                <div class="bordered-content">
                  <span>[[item.category]]</span>
                </div>
              </div>
              <div class="col-xs-3 col-input">
                <span>[[item.key]]</span>
              </div>
              <div class="col-xs-3">
                <ct-editable-switcher id="[[_computeId(index)]]" value-prop="[[item.value]]" edit-mode$="[[_isStateEdit]]">
                  <paper-input
                    class="input-element"
                    id="item-input-[[index]]"
                    type="text"
                    name='value'
                    required
                    error-message="Please enter a value"
                    no-label
                    value="[[item.value]]"
                    >
                  </paper-input>
                </ct-editable-switcher>
              </div>
              <div class="col-xs-3">
                <paper-button
                        class$="btn [[_computeBtnStyle(_isStateEdit)]]"
                        on-tap="_editBtnHandler"
                        raised>
                  [[_computeButtonText(_isStateEdit)]]
                </paper-button>
              </div>
              </div>
          </template>
        </div>
      </div>
    </div>
  </template>

  <script>
      Polymer({

          is: 'ct-category-settings',
          behaviors: [CurrencyBehaviours.CurrencyFormatBehaviour],

          properties: {
            _isStatusEdit : {
                type: Boolean,
                value: function() {
                    return false;
                }
            },
            refreshing: {
                type: Boolean,
                notify: true
            },
              settingsData : Object,
              _settingList : {
                type: Array,
                notify: true
              },

              category: String,
              key: String,
              value: String,
              _isStateEdit : {
                  type: Boolean,
                  value: function() {
                      return false;
                  },
              },
          },
          _computeId : function(idx){
              return 'item-'+idx;
          },

          _computeReadOnly : function(status){
              return (!status);
          },

          _computeButtonText: function(isEdit){
              return (isEdit) ? 'Save Data' : 'Edit Data';
          },

          _computeBtnStyle : function(isEdit){
              return (isEdit) ? "btn-primary" : "btn-default";
          },

          _toggleStatus : function(e){
              this._isStateEdit = !this._isStateEdit;
          },


          _editBtnHandler : function(e){

              var switcherID = '#item-'+ e.model.index;
              var switcher = this.$$(switcherID);

              if(switcher.editMode){
                if(switcher.validate()){
                  var inputID = '#item-input-'+ e.model.index;
                  var value = this.$$(inputID).value;
                  var key = e.model.item.key;
                  var category = e.model.item.category;
                  switcher.editMode = !switcher.editMode;
                  //send the body for the update
                  this._updateSetting({"key": key, "category" : category, "value" : value});
                }
              }else{
                switcher.editMode = !switcher.editMode
                //this._toggleStatus();
              }
          },

          ready : function(){
              this.init();
          },

          refresh: function() {
              this.init();
          },

          init : function(){
              this.refreshing = true;
              this._getSettingsByCategory(this.category);
              this._getSettings();
          },

          _addSetting : function (params) {
            var body = {};
            body.key = params.key;
            body.value = params.value;
            body.category = params.category;
            this.$.settingApi.addSetting(JSON.stringify(body))
            .then(this.fire.bind(this, 'toast', {message: 'Successfully added new Setting.', type: 'success'}))
                  .catch(this.fire.bind(this, 'toast', {message: 'Error adding Setting.', type: 'danger'}))
                  .finally(function(){
                      this.refreshing = false;
                  });
          },

          _getSettings : function() {
              this.$.settingApi.getSettings()
              .then(function (request) {
              this._settingList = request.response;
                      }.bind(this))
                  .catch(this.fire.bind(this, 'toast', {message: 'Failed to load fees', type: 'danger'}))
                  .finally(this.set.bind(this, 'refreshing', false));
          },

          _getSettingsByCategory : function(category) {
              this.$.settingApi.getSettingsByCategory(category)
                  .then(function (request) {
                  this._settingCategoryList = request.response;
                          }.bind(this))
                  .catch(this.fire.bind(this, 'toast', {message: 'Failed to load option', type: 'danger'}))
                  .finally(this.set.bind(this, 'refreshing', false));
          },

          _updateSetting : function (updateSetting) {
            this.$.settingApi.updateSetting(updateSetting)
            /* needs a setting type to bind to in the toats eg 'Successfully updated Fees' */
            .then(this.fire.bind(this, 'toast', {message: 'Successfully updated', type: 'success'}))
                  .catch(this.fire.bind(this, 'toast', {message: 'Error updating.', type: 'danger'}))
                  .finally(function(){
                      this.refreshing = false;
                  });
          },
      });
  </script>
</dom-module>
